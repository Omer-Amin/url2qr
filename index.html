<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR</title>
  <style>
    :root{
      --bg:#ffffff;
      --border:#e5e7eb;
      --text:#111827;
      --muted:#6b7280;
      --radius:16px;
      --placeholder:#9ca3af;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:24px;
      gap:14px;
    }

    .page-title{
      font-size:24px;
      font-weight:800;
      letter-spacing:-0.02em;
      line-height:1.1;
      text-align:center;
      color:var(--text);
    }

    .card{
      width:min(520px, 100%);
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:#fff;
      padding:14px;
    }
    .section + .section{ margin-top:14px; }

    .row{ display:flex; gap:10px; align-items:center; }
    input{
      flex:1;
      width:100%;
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 12px;
      font-size:16px;
      outline:none;
      background:#fff;
      color:var(--text);
    }
    input::placeholder{ color:var(--placeholder); }
    input:focus{ border-color:#cbd5e1; }

    button{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 14px;
      font-size:14px;
      background:#fff;
      color:var(--text);
      cursor:pointer;
      white-space:nowrap;
    }
    button:disabled{ opacity:.45; cursor:not-allowed; }

    .qrbox{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      border:1px solid var(--border);
      border-radius:14px;
      min-height:260px;
      position:relative;
    }

    .qr-placeholder{
      color:var(--placeholder);
      font-size:14px;
      user-select:none;
      text-align:center;
    }
    .qr-placeholder[hidden]{ display:none; }

    #qr img, #qr canvas{
      width:220px !important;
      height:220px !important;
      image-rendering: pixelated;
    }

    .actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top:10px;
    }

    .sr-only{
      position:absolute;
      width:1px;height:1px;
      padding:0;margin:-1px;
      overflow:hidden;clip:rect(0,0,0,0);
      white-space:nowrap;border:0;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      border:1px solid var(--border);
      border-radius:14px;
      background:#fff;
      padding:10px 12px;
      font-size:14px;
      color:var(--text);
      opacity:0;
      pointer-events:none;
      transition:opacity 220ms ease;
      max-width:calc(100% - 40px);
    }
    .toast.show{ opacity:1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="page-title">URL to QR code</div>

    <div class="card">
      <div class="section">
        <div class="row">
          <label class="sr-only" for="url">Link</label>
          <input id="url" type="url" inputmode="url" autocomplete="off" spellcheck="false"
                 placeholder="https://example.com" />
        </div>
      </div>

      <div class="section">
        <div class="qrbox">
          <div id="qrPlaceholder" class="qr-placeholder">QR code will show here</div>
          <div id="qr"></div>
        </div>

        <div class="actions">
          <button id="copy" type="button" disabled>Copy</button>
          <button id="dl" type="button" disabled>Download</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script>
    const $ = (s) => document.querySelector(s);
    const urlEl = $("#url");
    const qrEl = $("#qr");
    const placeholderEl = $("#qrPlaceholder");
    const copyBtn = $("#copy");
    const dlBtn = $("#dl");
    const toastEl = $("#toast");

    let toastTimer = null;
    function showToast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toastEl.classList.remove("show"), 1200);
    }

    function normalizeUrl(v){
      const value = (v || "").trim();
      if (!value) return "";
      if (!/^https?:\/\//i.test(value)) return "";
      try {
        const u = new URL(value);
        if (u.protocol !== "http:" && u.protocol !== "https:") return "";
        return u.toString();
      } catch {
        return "";
      }
    }

    function setPlaceholderVisible(isVisible){
      placeholderEl.hidden = !isVisible;
    }

    function clearQR(){
      qrEl.innerHTML = "";
      copyBtn.disabled = true;
      dlBtn.disabled = true;
      setPlaceholderVisible(true);
    }

    function getRenderable(){
      return qrEl.querySelector("canvas") || qrEl.querySelector("img");
    }

    function renderableToDataUrl(node){
      if (!node) return "";
      if (node.tagName === "CANVAS") return node.toDataURL("image/png");
      if (node.tagName === "IMG") return node.currentSrc || node.src || "";
      return "";
    }

    async function renderableToBlob(node){
      if (!node) return null;

      if (node.tagName === "CANVAS") {
        const dataUrl = node.toDataURL("image/png");
        const res = await fetch(dataUrl);
        return await res.blob();
      }

      if (node.tagName === "IMG") {
        const src = renderableToDataUrl(node);
        if (!src) return null;
        const res = await fetch(src);
        return await res.blob();
      }

      return null;
    }

    function canCopyImage(){
      return !!(window.isSecureContext &&
        navigator.clipboard &&
        typeof navigator.clipboard.write === "function" &&
        typeof window.ClipboardItem === "function");
    }

    function generate(){
      const link = normalizeUrl(urlEl.value);
      clearQR();
      if (!link) return;

      setPlaceholderVisible(false);

      new QRCode(qrEl, {
        text: link,
        width: 220,
        height: 220,
        correctLevel: QRCode.CorrectLevel.M
      });

      requestAnimationFrame(() => {
        const node = getRenderable();
        if (node) {
          dlBtn.disabled = false;
          copyBtn.disabled = !canCopyImage();
        } else {
          setPlaceholderVisible(true);
        }
      });
    }

    // Generate immediately as user types (valid URLs only)
    urlEl.addEventListener("input", () => {
      if (!normalizeUrl(urlEl.value)) {
        clearQR();
        return;
      }
      generate();
    });

    // Optional: Enter to regenerate
    urlEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") generate();
    });

    dlBtn.addEventListener("click", () => {
      const node = getRenderable();
      const url = renderableToDataUrl(node);
      if (!url) return;

      const a = document.createElement("a");
      a.href = url;
      a.download = "qr.png";
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    copyBtn.addEventListener("click", () => {
      const node = getRenderable();
      if (!node) return;

      if (!window.isSecureContext) {
        showToast("Use https/localhost");
        return;
      }
      if (!canCopyImage()) {
        showToast("Copy not supported");
        return;
      }

      try {
        const blobPromise = renderableToBlob(node).then((b) => {
          if (!b) throw new Error("no-blob");
          return b.type === "image/png" ? b : new Blob([b], { type: "image/png" });
        });

        const item = new ClipboardItem({ "image/png": blobPromise });
        navigator.clipboard.write([item]).then(
          () => showToast("Copied"),
          () => showToast("Not copied")
        );
      } catch {
        showToast("Not copied");
      }
    });

    clearQR();
  </script>
</body>
</html>
